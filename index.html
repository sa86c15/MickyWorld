<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工訂單系統</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }

        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .tab button:hover {
            background-color: #45a049;
        }

        .tabcontent {
            display: none;
        }

        .tabcontent.active {
            display: block;
        }

        /* 响應式設計，讓頁面在手機上更適應 */
        @media (max-width: 600px) {
            .tab button {
                width: 100%;
                margin-bottom: 10px;
            }

            table {
                width: 100%;
                font-size: 14px;
                border-collapse: collapse;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border: 1px solid #ddd;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"],
            select {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            form {
                margin-top: 20px;
            }
        }

        /* 桌面版樣式 */
        table {
            width: 80%;
            margin: 20px auto;
            font-size: 16px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Tab 頁面 -->
    <div class="tab">
        <button onclick="openTab('employees')">員工</button>
        <button onclick="openTab('orders')">訂單</button>
    </div>

    <!-- 員工頁面內容 -->
    <div id="employees" class="tabcontent active">
        <h1>員工清單</h1>
        <table id="employeeList">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名稱</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>新增員工</h2>
        <form id="employeeForm">
            <input type="text" id="employeeName" placeholder="員工名稱" required>
            <button type="submit">新增員工</button>
        </form>
    </div>

    <!-- 訂單頁面內容 -->
    <div id="orders" class="tabcontent">
        <h1>訂單清單</h1>
        <table id="orderList">
            <thead>
                <tr>
                    <th>訂單標題</th>
                    <th>日期</th>
                    <th>數量</th>
                    <th>員工名稱</th>
                    <th>描述1</th>
                    <th>描述2</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>新增訂單</h2>
        <form id="orderForm">
            <input type="text" id="orderTitle" placeholder="訂單標題" required>
            <input type="date" id="orderDate" required>
            <input type="number" id="orderCount" placeholder="數量" required>
            <select id="employeeDropdown" required></select>
            <input type="text" id="orderDesc1" placeholder="描述1" required>
            <input type="text" id="orderDesc2" placeholder="描述2" required>
            <button type="submit">新增訂單</button>
        </form>
    </div>

    <script>
        // Supabase 設定
        const SUPABASE_URL = "https://tjbebqsyknnnxwpgpvjf.supabase.co"; // 請填入你的 Supabase URL
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqYmVicXN5a25ubnh3cGdwdmpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2MzM4ODksImV4cCI6MjA1NDIwOTg4OX0.Onw16UMEPfgpSfgjV46Z6tsb1zilVFjLh8sHX2nuwx4"; // 請填入你的 Supabase API 金鑰

        // 開啟Tab頁面
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tabcontent');
            tabContents.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        // 載入員工資料
        async function fetchEmployees() {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/employees`, {
                headers: {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`
                }
            });
            const employees = await res.json();
            const dropdown = document.getElementById("employeeDropdown");
            const employeeList = document.getElementById("employeeList").getElementsByTagName('tbody')[0];
            employeeList.innerHTML = '';

            employees.forEach(emp => {
                const option = document.createElement("option");
                option.value = emp.id;
                option.textContent = emp.name;
                dropdown.appendChild(option);

                const row = employeeList.insertRow();
                row.innerHTML = `
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                `;
            });
        }

        // 轉換日期到台灣時區 (Asia/Taipei)
        function formatDateToTaiwanTime(dateString) {
            const date = new Date(dateString);  // 假設 dateString 是從 API 獲取的 ISO 日期字串
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'Asia/Taipei'  // 設定為台灣時區
            };
            return date.toLocaleString('zh-TW', options);  // 'zh-TW' 是台灣的地區設置，日期格式符合我們的需求
        }
        
        // 載入訂單資料
        async function fetchOrders() {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/orders`, {
                headers: {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`
                }
            });
            const orders = await res.json();
            const orderList = document.getElementById("orderList").getElementsByTagName('tbody')[0];
            orderList.innerHTML = '';

            orders.forEach(order => {
                const row = orderList.insertRow();
                const formattedDate = formatDateToTaiwanTime(order.date);  // 格式化日期到台灣時區
                row.innerHTML = `
                    <td>${order.title}</td>
                    <td>${formattedDate}</td>
                    <td>${order.vCount}</td>
                    <td>${order.employee_id}</td>
                    <td>${order.desc1}</td>
                    <td>${order.desc2}</td>
                `;
            });
        }

        // 呼叫初始化函式
        fetchEmployees();
        fetchOrders();
    </script>
</body>
</html>
