<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工訂單系統</title>
    <style>
        /* 設定表格樣式，讓每行顯示4格，且每格寬度均勻 */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 固定表格寬度，讓每格寬度均勻 */
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* 設定每行最多顯示4格 */
        tr {
            display: block;
            width: 100%;
        }
        td {
            width: 25%; /* 每格寬度為總寬度的25%，使每行顯示4格 */
        }
    </style>
</head>
<body>
    <h1>員工管理</h1>
    <h2>新增員工</h2>
    <input type="text" id="newEmployeeName" placeholder="輸入員工姓名">
    <button onclick="addEmployee()">新增員工</button>

    <h2>選擇員工</h2>
    <select id="employeeDropdown">
        <option value="">請選擇員工</option>
    </select>

    <h2>員工列表</h2>
    <table id="employeeTable">
        <thead>
            <th colspan="4">員工名稱</th>
        </thead>
        <tbody>
            <!-- 員工資料會在這裡呈現 -->
        </tbody>
    </table>

    <h2>員工訂單</h2>
    <ul id="orderList"></ul>

    <script>
        const SUPABASE_URL = "https://tjbebqsyknnnxwpgpvjf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqYmVicXN5a25ubnh3cGdwdmpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2MzM4ODksImV4cCI6MjA1NDIwOTg4OX0.Onw16UMEPfgpSfgjV46Z6tsb1zilVFjLh8sHX2nuwx4";

        // 取得員工列表
        async function fetchEmployee() {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/employee`, {
                headers: { 
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`
                }
            });
            const employees = await res.json();
            console.log("員工列表:", employees);

            const dropdown = document.getElementById("employeeDropdown");
            dropdown.innerHTML = `<option value="">請選擇員工</option>`; // 清空並重新加載

            // 清空表格內容
            const tableBody = document.querySelector("#employeeTable tbody");
            tableBody.innerHTML = '';

            let row = document.createElement("tr");

            employees.forEach((emp, index) => {
                // 更新下拉選單
                const option = document.createElement("option");
                option.value = emp.id;
                option.textContent = emp.name;
                dropdown.appendChild(option);

                // 在表格中新增員工資料
                const cell = document.createElement("td");
                cell.textContent = emp.name;
                row.appendChild(cell);

                // 每4格為一行
                if ((index + 1) % 4 === 0) {
                    tableBody.appendChild(row);
                    row = document.createElement("tr");
                }
            });

            // 若最後一行不足4格，將其加入
            if (row.children.length > 0) {
                tableBody.appendChild(row);
            }
        }

        // 新增員工
        async function addEmployee() {
            const name = document.getElementById("newEmployeeName").value;
            if (!name) return alert("請輸入員工姓名");

            const res = await fetch(`${SUPABASE_URL}/rest/v1/employees`, {
                method: "POST",
                headers: {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name })
            });

            if (res.ok) {
                alert("員工新增成功");
                fetchEmployee();
            } else {
                alert("新增失敗");
            }
        }

        // 初始化載入
        fetchEmployee();
    </script>
</body>
</html>
